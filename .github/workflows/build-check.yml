name: BOS Build Check

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache i686-elf toolchain
      id: cache-toolchain
      uses: actions/cache@v4
      with:
        path: i686-elf-tools-windows
        key: i686-elf-toolchain-12.2.0
        restore-keys: i686-elf-toolchain-

    - name: Download and set up i686-elf toolchain
      if: steps.cache-toolchain.outputs.cache-hit != 'true'
      run: |
        $url = "https://github.com/lordmilko/i686-elf-tools/releases/download/12.2.0/i686-elf-tools-windows-12.2.0.zip"
        $output = "i686-elf-tools.zip"
        Invoke-WebRequest -Uri $url -OutFile $output
        Expand-Archive -Path $output -DestinationPath .\
      shell: pwsh

    - name: Add toolchain to PATH
      run: echo "$env:GITHUB_WORKSPACE\i686-elf-tools-windows\bin" >> $env:GITHUB_PATH
      shell: pwsh

    - name: Install WSL and GRUB
      run: |
        wsl --install --no-distribution
        wsl --update
        wsl --set-default-version 2
        wsl --install -d Ubuntu
        wsl -d Ubuntu -- sudo apt-get update
        wsl -d Ubuntu -- sudo apt-get install -y grub-pc-bin xorriso mtools
      shell: pwsh

    - name: Install MSYS2 build tools
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-binutils
          nasm
          make

    - name: Verify toolchain installation
      run: |
        i686-elf-gcc --version
        nasm --version
        wsl -d Ubuntu -- grub-mkrescue --version
      shell: pwsh

    - name: Build OS
      run: .\build.ps1
      shell: pwsh

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: bos-build-${{ github.sha }}
        path: |
          *.iso
          *.bin
          build/
        retention-days: 30